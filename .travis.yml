matrix:
  include:
    - os: linux
      jdk: openjdk8
    - os: linux
      jdk: openjdk11

language: java

sudo: false # faster builds

before_install: chmod +x gradlew

install: skip # "gradlew assemble" is not needed, so skip this phase

script: ./gradlew clean build check --warning-mode all --info --full-stacktrace --scan

git:
  depth: 3

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
